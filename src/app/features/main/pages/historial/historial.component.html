<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-blue-800">
      <h2 class="text-2xl font-bold text-white">Historial de Aulas</h2>
      <p class="text-blue-100 text-sm mt-1">Registro completo de todas las actividades realizadas</p>
    </div>

    <!-- Table Container -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Acción</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Mensaje</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Fecha</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let item of filteredHistorial" class="hover:bg-gray-50 transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                    [ngClass]="{
                      'bg-green-100 text-green-800': item.action === 'Creación',
                      'bg-blue-100 text-blue-800': item.action === 'Actualización',
                      'bg-yellow-100 text-yellow-800': item.action === 'Eliminación',
                      'bg-gray-100 text-gray-800': !['Creación','Actualización','Eliminación'].includes(item.action)
                    }">
                {{ item.action }}
              </span>
            </td>
            <td class="px-6 py-4">
              <div class="text-sm text-gray-900">{{ item.message }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">{{ item.createdAt | date:'medium' }}</div>
              <div class="text-xs text-gray-400">{{ item.createdAt | date:'shortTime' }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 text-right">
      <p class="text-sm text-gray-600">Mostrando <span class="font-medium">{{filteredHistorial.length}}</span> registros</p>
    </div>
  </div>
</div>
