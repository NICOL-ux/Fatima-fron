<div class="dialog-container bg-white rounded-lg shadow-xl overflow-hidden">
  <h2 mat-dialog-title class="text-xl font-bold text-gray-800 flex items-center gap-3 px-6 py-4 bg-gradient-to-r from-gray-50 to-white">
    <mat-icon *ngIf="icon" [color]="color" class="text-2xl">{{icon}}</mat-icon>
    <span class="flex-1">{{ title }}</span>
  </h2>

  <mat-divider class="!my-0"></mat-divider>

  <mat-dialog-content class="py-6 px-6">
    <div class="flex items-start gap-4">
      <mat-icon *ngIf="!icon" [color]="color" class="mt-0.5 text-2xl">help_outline</mat-icon>
      <p class="text-gray-700 leading-relaxed text-base">{{ message }}</p>
    </div>
  </mat-dialog-content>

  <mat-divider class="!my-0"></mat-divider>

  <mat-dialog-actions align="end" class="px-6 py-4 bg-gray-50">
    <button mat-stroked-button 
            [color]="color" 
            (click)="onCancel()"
            class="mr-3 px-4 py-1.5 hover:bg-gray-100 transition-colors duration-200 border-gray-300 rounded-md">
      {{ cancelText || 'Cancelar' }}
    </button>
    <button mat-flat-button 
            [color]="color" 
            (click)="onConfirm()"
            cdkFocusInitial
            class="px-4 py-1.5 hover:shadow-md transition-all duration-200 rounded-md shadow-sm">
      {{ confirmText || 'Confirmar' }}
    </button>
  </mat-dialog-actions>
</div>
