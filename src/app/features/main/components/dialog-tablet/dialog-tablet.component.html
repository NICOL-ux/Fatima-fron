<h2 class="text-xl font-semibold mb-4">
  {{ isEditMode ? 'Editar Tablet' : 'Nueva Tablet' }}
</h2>

<form [formGroup]="tabletForm" (ngSubmit)="onSave()" class="space-y-4">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Código</mat-label>
    <input matInput placeholder="Código único" formControlName="code" />
    <mat-error *ngIf="tabletForm.get('code')?.hasError('required')">
      El código es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of statusOptions" [value]="status">
        {{ status | titlecase }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="tabletForm.get('status')?.hasError('required')">
      El estado es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div class="flex justify-end gap-2 mt-4">
    <button mat-stroked-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="tabletForm.invalid || loading">
      {{ isEditMode ? 'Actualizar' : 'Crear' }}
    </button>
  </div>
</form>
