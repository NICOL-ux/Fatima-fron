<h2 mat-dialog-title>
  {{ isEditMode ? 'Editar Tablet' : 'Nueva Tablet' }}
</h2>

<form [formGroup]="tabletForm" (ngSubmit)="onSave()" class="tablet-form">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>C贸digo</mat-label>
      <input matInput formControlName="code" placeholder="C贸digo de la tablet" />
      <mat-error *ngIf="tabletForm.get('code')?.hasError('required')">
        El c贸digo es obligatorio
      </mat-error>
      <mat-error *ngIf="tabletForm.get('code')?.hasError('minlength')">
        El c贸digo debe tener al menos 4 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{ status | titlecase }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="tabletForm.get('status')?.hasError('required')">
        El estado es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-progress-bar
      *ngIf="loading"
      mode="indeterminate"
      color="primary"
    ></mat-progress-bar>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button type="button" (click)="onCancel()" [disabled]="loading">
      Cancelar
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="loading || tabletForm.invalid">
      {{ isEditMode ? 'Actualizar' : 'Guardar' }}
    </button>
  </mat-dialog-actions>
</form>
