<h2 mat-dialog-title class="dialog-title">
  {{ isEditMode ? 'Editar Estudiante' : 'Nuevo Estudiante' }}
</h2>

<form [formGroup]="studentForm" (ngSubmit)="onSave()" mat-dialog-content class="student-form">

  <div class="form-grid">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="studentForm.get('firstName')?.invalid">
        El nombre es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="studentForm.get('lastName')?.invalid">
        El apellido es obligatorio.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-grid">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni" />
      <mat-error *ngIf="studentForm.get('dni')?.invalid">
        DNI inválido (mínimo 6 caracteres).
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Grado</mat-label>
      <input matInput formControlName="grade" />
      <mat-error *ngIf="studentForm.get('grade')?.invalid">
        El grado es obligatorio.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-grid">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Sección</mat-label>
      <input matInput formControlName="section" />
      <mat-error *ngIf="studentForm.get('section')?.invalid">
        La sección es obligatoria.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
      Cancelar
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="loading || studentForm.invalid">
      {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
  </div>

</form>
