<!-- sidebar.component.html -->
<aside 
  [class.w-64]="!isCollapsed"
  [class.w-20]="isCollapsed"
  class="fixed top-0 left-0 h-full bg-blue-100 shadow-md z-40 transition-all duration-300 ease-in-out flex flex-col"
>
  <!-- Encabezado con logo completamente redondo -->
  <div class="border-t border-gray-300 pt-24 pb-6 border-b border-gray-200 flex items-center justify-center h-auto">
    @if (!isCollapsed) {
      <div class="flex items-center space-x-3 w-full px-4">
        <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center shadow-lg">
          <img src="Nuestr1.png" alt="Logo" class="h-12 w-12 transition-all hover:rotate-12 hover:scale-110">
        </div>
        <div class="flex flex-col">
          <h2 class="text-xl font-bold text-gray-800">Nuestra Señora Fatima</h2>
          <span class="text-sm text-gray-500">Sistema Educativo</span>
        </div>
      </div>
    } @else {
      <div 
        class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center shadow-lg"
        matTooltip="Academia XYZ"
        matTooltipPosition="right"
      >
      <img src="Nuestr1.png" alt="Logo" >
      </div>
    }
  </div>
  <!-- Menú principal con iconos  -->
  <mat-nav-list class="flex-1 overflow-y-auto py-2 px-1">
    @for (item of menuItems; track item.label) {
      <a 
        mat-list-item 
        [routerLink]="item.route" 
        routerLinkActive="bg-blue-100"
        class="hover:bg-blue-50 transition-all duration-200 rounded-lg"
        [matTooltip]="isCollapsed ? item.label : null"
        matTooltipPosition="right"
        [matTooltipDisabled]="!isCollapsed"
      >
        <div class="flex items-center px-2">
          <div class="relative p-1">
            <div 
              class="absolute inset-0 w-10 h-10 rounded-full transition-all duration-300
                     hover:shadow-sm hover:bg-blue-200/30"
              [class.bg-blue-200]="router.isActive(item.route, false)"
              [class.shadow-inner]="router.isActive(item.route, false)"
            ></div>
            <mat-icon 
              [class.text-blue-700]="router.isActive(item.route, false)"
              class="relative z-10 text-gray-600"
            >
              {{ item.icon }}
            </mat-icon>
          </div>
          
          @if (!isCollapsed) {
            <span 
              matListItemTitle 
              [class.text-blue-700]="router.isActive(item.route, false)"
              class="text-sm font-medium transition-colors duration-200 ml-3"
            >
              {{ item.label }}
            </span>
          }
        </div>
      </a>
    }
  </mat-nav-list>
  <!-- Footer del sidebar con avatar redondo -->
  <div 
    class="border-t border-gray-200 p-4 bg-blue-50"
    [class.p-2]="isCollapsed"
  >
    @if (!isCollapsed) {
      <div class="flex items-center space-x-3 mb-3">
        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white shadow-md">
          <span class="text-sm font-medium">US</span>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-800">Usuario Ejemplo</p>
          <p class="text-xs text-gray-500">adminejemplo.com</p>
        </div>
      </div>
      
      <button 
        mat-stroked-button 
        color="warn" 
        (click)="onLogout()"
        class="w-full flex items-center justify-center space-x-2 hover:shadow-md transition-shadow duration-200"
      >
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    } @else {
      <div class="flex flex-col items-center space-y-3">
        <div 
          class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white shadow-md"
          matTooltip="Usuario Ejemplo"
          matTooltipPosition="right"
        >
          <span class="text-xs font-medium">US</span>
        </div>
        
        <button 
          mat-icon-button 
          color="warn" 
          (click)="onLogout()"
          matTooltip="Cerrar sesión"
          matTooltipPosition="right"
          class="hover:shadow-md transition-shadow duration-200 rounded-full"
        >
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    }
  </div>
</aside>
