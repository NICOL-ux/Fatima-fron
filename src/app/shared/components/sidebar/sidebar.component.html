<aside
  [class.w-64]="!isCollapsed"
  [class.w-20]="isCollapsed"
  class="fixed top-0 left-0 h-full bg-blue-200 shadow-md z-40 transition-all duration-300 ease-in-out flex flex-col border-r border-gray-200"
>
  <!-- Encabezado con logo -->
  <div class="border-b border-gray-200 pt-24 pb-6 flex items-center justify-center h-auto">
    <ng-container *ngIf="!isCollapsed; else collapsedLogo">
      <div class="flex items-center space-x-3 w-full px-4">
        <div
          class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center shadow-lg"
        >
          <img
            src="Nuestr1.png"
            alt="Logo"
            class="h-12 w-12 transition-all hover:rotate-12 hover:scale-110"
          />
        </div>
        <div class="flex flex-col">
          <h2 class="text-xl font-bold text-gray-800">Nuestra Señora Fátima</h2>
          <span class="text-sm text-gray-500">Sistema Educativo</span>
        </div>
      </div>
    </ng-container>
    <ng-template #collapsedLogo>
      <div
        class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center shadow-lg"
        matTooltip="Nuestra Señora Fátima"
        matTooltipPosition="right"
      >
        <img src="Nuestr1.png" alt="Logo" />
      </div>
    </ng-template>
  </div>

  <!-- Menú -->
  <mat-nav-list class="flex-1 py-2 px-1 space-y-1 overflow-y-auto">
    <a
      *ngFor="let item of menuItems"
      mat-list-item
      [routerLink]="item.route"
      routerLinkActive="active-menu-item"
      class="hover:bg-blue-50 rounded mx-0"
    >
      <div class="flex items-center w-full py-1 px-1">
        <mat-icon class="text-gray-600">{{ item.icon }}</mat-icon>
        <span *ngIf="!isCollapsed" class="text-xs ml-2 text-gray-700">{{ item.label }}</span>
      </div>
    </a>
  </mat-nav-list>

  <!-- Footer -->
  <div
    class="border-t border-gray-200 p-4 bg-blue-50"
    [class.p-2]="isCollapsed"
  >
    <ng-container *ngIf="!isCollapsed; else collapsedFooter">
      <div class="flex items-center space-x-3 mb-3">
        <div
          class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white shadow-md"
        >
          <span class="text-sm font-medium">{{ userInitials }}</span>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-800">{{ userName }}</p>
          <p class="text-xs text-gray-500">{{ userEmail }}</p>
        </div>
      </div>

      <button
        mat-stroked-button
        color="warn"
        (click)="onLogout()"
        class="w-full flex items-center justify-center space-x-2 hover:shadow-md transition-shadow duration-200"
      >
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </ng-container>

    <ng-template #collapsedFooter>
      <div class="flex flex-col items-center space-y-3">
        <div
          class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white shadow-md"
          [matTooltip]="userName"
          matTooltipPosition="right"
        >
          <span class="text-xs font-medium">{{ userInitials }}</span>
        </div>

        <button
          mat-icon-button
          color="warn"
          (click)="onLogout()"
          matTooltip="Cerrar sesión"
          matTooltipPosition="right"
          class="hover:shadow-md transition-shadow duration-200 rounded-full"
        >
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </ng-template>
  </div>
</aside>
