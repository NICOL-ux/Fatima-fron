<!-- header.component.html -->
<mat-toolbar class="sticky top-0 z-50 shadow-sm">
    <div class="flex items-center justify-between w-full px-4 bg-blue-50 h-16">
      <!-- Sección izquierda -->
      <div class="flex items-center space-x-4">
        <button 
          mat-icon-button 
          (click)="onToggleSidebar()" 
          class="text-gray-600 hover:bg-blue-100 rounded-full transition-colors duration-200"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      
      <!-- Sección derecha -->
      <div class="flex items-center space-x-4">
        <button 
          mat-icon-button 
          class="text-gray-600 hover:bg-blue-100 rounded-full transition-colors duration-200 relative"
        >
          <mat-icon>notifications</mat-icon>
          <!-- Indicador de notificaciones -->
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
      </div>
    </div>
  </mat-toolbar>
